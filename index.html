<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <header class="head">
            <h2 class="head-two">Drum-Kit</h2>
        </header>
        <main class="main">
            <div class="keys " data-key=65>
                <span class="letter">A</span>
                <span class="name">Boom</span>
            </div>
            <div class="keys " data-key=83>
                <span class="letter">S</span>
                <span class="name">Clap</span>
            </div>
            <div class="keys " data-key=68>
                <span class="letter">D</span>
                <span class="name">hihat</span>
            </div>
            <div class="keys " data-key=70>
                <span class="letter">F</span>
                <span class="name">kick</span>
            </div>
            <div class="keys " data-key=71>
                <span class="letter">G</span>
                <span class="name">openhat</span>
            </div>
            <div class="keys " data-key=72>
                <span class="letter">H</span>
                <span class="name">ride</span>
            </div>
            <div class="keys " data-key=74>
                <span class="letter">J</span>
                <span class="name">snare</span>
            </div>
            <div class="keys " data-key=75>
                <span class="letter">K</span>
                <span class="name">tink</span>
            </div>
            <div class="keys " data-key=76>
                <span class="letter">L</span>
                <span class="name">tom</span>
            </div>
        </main>
        <audio src="./Asset/sounds/boom.wav" data-key=65></audio>
        <audio src="./Asset/sounds/clap.wav" data-key=83></audio>
        <audio src="./Asset/sounds/hihat.wav" data-key=68></audio>
        <audio src="./Asset/sounds/kick.wav" data-key=70></audio>
        <audio src="./Asset/sounds/openhat.wav" data-key=71></audio>
        <audio src="./Asset/sounds/ride.wav" data-key=72></audio>
        <audio src="./Asset/sounds/snare.wav" data-key=74></audio>
        <audio src="./Asset/sounds/tink.wav" data-key=75></audio>
        <audio src="./Asset/sounds/tom.wav" data-key=76></audio>
        <footer class="footer">

        </footer>
    </div>
    <script>


        const change = (e) => {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key = document.querySelector(`.keys[data-key="${e.keyCode}"]`)
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }
        function clicked(e) {
            const audio = document.querySelector(`audio[data-key="${this.dataset.key}"]`)
            const key = document.querySelector(`.keys[data-key="${this.dataset.key}"]`)
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }
        window.addEventListener('keydown', change)

        function removeTransition(e) {
            this.classList.remove('playing')
        }
        const keys = document.querySelectorAll('.keys');
        keys.forEach(el => el.addEventListener('click', clicked))
        keys.forEach(el => el.addEventListener('transitionend', removeTransition))
    </script>
</body>

</html>
